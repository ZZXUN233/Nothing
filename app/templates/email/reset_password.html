<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置你的密码</title>
</head>
<body>
<div style="text-align: center">
    <p>你好，{{ user.nickname }}</p>
    <p>点击<a href="{{ url_for('web.reset_pwd',token=token,_external=True) }}">这个链接</a></p>
    <p>如果无法点击链接，你可以复制链接到浏览器中打开</p>
    <p>{{ url_for('web.reset_pwd',token=token,_external=True) }}</p>
    <small>注意，请不要回复此邮件！</small>
</div>
</body>
</html>
