{% extends "base.html" %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    {#    <div class="jumbotron jumbotron-fluid">#}
    <br/>
    <div class="container">
        <div class="card-group">
            <div class="card border-secondary mb-3">
                <div class="card-header" style="text-align: center">
                    用户信息
                </div>
                <ul class="list-group list-group-flush">
                    {% for key,value in current_user.show_info().items() %}
                        <li class="list-group-item" style="text-align: center">{{ key }}: <strong>{{ value }}</strong>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="card-body">
            <div class="card-title">
                信息修改
            </div>
            <form class="card-body" action="{{ url_for('web.change_info') }}" method="post">
                <div class="form-group">
                    <label for="exampleInputName2">新昵称</label>
                    <input type="text" class="form-control" name="new_nickname"
                           value="{{ current_user.show_info()['昵称'] | default('',true) }}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">新邮箱</label>
                    <input type="email" class="form-control" name="new_email"
                           value="{{ current_user.show_info()['邮箱'] | default('',true) }}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">手机号</label>
                    <input type="text" class="form-control" name="phone_number"
                           value="{{ current_user.show_info()['电话'] | default('',true) }}">
                </div>
                <button type="submit" class="btn btn-primary">提交修改</button>
                <a href="{{ url_for('web.change_pwd') }}">修改密码</a>
            </form>
        </div>
    </div>

{% endblock %}
